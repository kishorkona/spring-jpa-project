server.tomcat.accesslog.enabled=true
spring.main.allow-bean-definition-overriding=true

server.port=2020
server.servlet.context-path=/spring-jpa-project
logging.level.root=INFO

# MariaDB connection settings
spring.datasource.url=jdbc:mariadb://localhost:3306/spring-jpa-project
spring.datasource.username=kishor
spring.datasource.password=kishor
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate properties (optional, but recommended)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Enable Hibernate statistics
spring.jpa.properties.hibernate.generate_statistics=true

# Set the log level for org.hibernate.stat to DEBUG
logging.level.org.hibernate.stat=DEBUG